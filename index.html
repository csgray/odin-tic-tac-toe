<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <h1 id="title">Tic-Tac-Toe</h1>
  <div id=sidebar>
    <div>
      <span id="player-one-name" contenteditable="true">Player One</span> (X):
    </div>
    <div>
      <span id="player-one-wins">0</span> wins
    </div>
    <div>
      <span id="player-two-name" contenteditable="true">Player Two</span> (O):
    </div>
    <div>
      <span id="player-two-wins">0</span> wins
    </div>
  </div>

  <div id=main>
    <div id="board"></div>
    <div id="message"></div>
    <button type="button" id="new-game">New Game</button>
  </div>
</body>

</html>
